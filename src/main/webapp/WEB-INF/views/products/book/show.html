<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Show</title>
</head>
<body>
<h1> Book info </h1>
<p th:text="${'Name: '+book.getName() }">VALUE</p>
<p th:text="${'Author: '+book.getAuthor() }">VALUE</p>
<p th:text="${'Publishing house: '+book.getPublishingHouse() }">VALUE</p>
<p th:text="${'Num pages: '+book.getNumPages() }">VALUE</p>

<a th:href="@{/book/{id}/edit(id=${book.getId()})}">Edit</a>
<br/>
<form th:method="DELETE" th:action="@{/book/{id}(id=${book.getId()})}">
    <input type="submit" value="Delete"/>
</form>
</body>
</html>
