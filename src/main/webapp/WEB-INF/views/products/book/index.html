<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Book</title>
</head>
<body>
<h1> Books</h1>

<div th:each="book : ${books}">
    <a th:href="@{/book/{id}(id=${book.getId()})}"
       th:text="${book.getName() + ' ' + book.getAuthor()+' '+ book.getPublishingHouse()+ ' ' + book.getNumPages()}">user</a>
</div>

<br/>
<hr/>

<a href="/book/new">Create new book</a></br>
<a href="/">Back to menu</a>

</body>
</html>
